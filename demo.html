<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOXD Demo - Simplifying Municipal Regulations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/boxd.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ff3d35;
            --secondary-color: #ff8a4b;
            --text-color: #FFFFFF;
            --light-text-color: #AAAAAA;
            --highlight-color: #FF5733;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/Dark\ Gradient\ 12.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            padding-top: 80px;
        }
        .container {
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            height: 80px;
            transition: transform 0.2s ease-in-out; /* Changed from 0.3s to 0.2s */
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            box-sizing: border-box;
            height: 100%;
            background-color: transparent;
        }
        .logo {
            font-weight: bold;
            font-size: 3.5rem;
            color: var(--primary-color);
        }
        .demo-container {
            text-align: center;
            margin-top: 0; /* Changed from 4rem to 0 */
            width: 100%; /* Ensure the container takes full width */
        }
        .demo-container h1 {
            margin-top: 0; /* Add this to remove any top margin from the h1 */
            padding-top: 1rem; /* Add a small padding to give some breathing room */
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 34%; /* Changed from 50% to 45% for an even shorter height */
            height: 0;
            overflow: hidden;
            max-width: 73%; /* Keeping the wide setting */
            margin: 0 auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        .waitlist-form {
            margin-top: 4rem;
            text-align: center;
        }
        .waitlist-form h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .cta-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            gap: 1rem;
        }
        .cta-form input {
            padding: 1.5rem 2rem;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 1.2rem;
            border-radius: 40px;
        }
        .cta-button {
            background: linear-gradient(155deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 1.5rem 3rem;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 40px;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
        .highlight-gradient {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            display: inline-block;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            position: absolute; /* Add this */
            left: 50%; /* Add this */
            transform: translateX(-50%); /* Add this */
        }
        .nav-links a {
            color: var(--light-text-color);
            text-decoration: none;
            font-size: 1.5rem; /* Increased font size */
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--primary-color);
        }
        .join-button {
            background: transparent;
            border: 3px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: auto;
        }
        .join-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 80px; /* Adjust this value to match your header height */
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.95); /* Almost opaque black background */
                padding: 10px 20px;
                border-radius: 8px;
                text-align: center;
                z-index: 2000; /* Ensure it's above other content */
                width: auto;
                white-space: nowrap;
            }

            .nav-links.active {
                display: block;
            }

            .nav-links a {
                display: block;
                margin: 10px 0;
                font-size: 1.2rem;
                color: var(--text-color);
                text-decoration: none;
            }

            .header {
                z-index: 2001;
            }

            .join-button {
                display: none; /* Hide the Join button on mobile */
            }

            .demo-container h1 {
                font-size: 2.5rem;
            }

            .video-container {
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
                max-width: 100%;
            }

            .waitlist-form h2 {
                font-size: 2rem;
            }

            .cta-form {
                padding: 0 1rem;
            }

            .cta-form input,
            .cta-button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }

            .hamburger {
                margin-left: auto; /* Push hamburger to the right */
                margin-right: 15px; /* Add some right margin */
            }
        }

        /* Remove hamburger menu styles */
        .hamburger {
            display: none;
        }

        /* Adjust the mobile styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide the original nav links on mobile */
            }

            .mobile-home-link {
                display: block;
                color: var(--primary-color);
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: 600;
            }

            .join-button {
                display: none; /* Hide the Join button on mobile */
            }
        }

        .mobile-home-link {
            display: none; /* Hide by default */
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .mobile-home-link {
                display: none !important; /* Ensure it's hidden on desktop */
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide the original nav links on mobile */
            }

            .mobile-home-link {
                display: block; /* Show only on mobile */
                color: var(--primary-color);
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: 600;
            }

            .join-button {
                display: none; /* Hide the Join button on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">BOXD.</div>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                </nav>
                <button class="join-button">Join</button>
                <a href="index.html" class="mobile-home-link">Home</a>
            </div>
        </header>
        
        <section class="demo-container">
            <h1>See <span class="highlight-gradient">BOXD</span> in action</h1>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section class="waitlist-form">
            <h2>Schedule a <span class="highlight-gradient">Demo</span></h2>
            <form class="cta-form" id="demoForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email Address" required>
                <button type="submit" class="cta-button">Schedule</button>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const highlightedElements = document.querySelectorAll('.highlight-gradient');
            const header = document.querySelector('.header');
            let lastScrollTop = 0;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    } else {
                        entry.target.classList.remove('in-view');
                    }
                });
            }, {
                threshold: 0.5
            });

            highlightedElements.forEach(el => {
                observer.observe(el);
            });

            window.addEventListener('scroll', () => {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop && scrollTop > 80) {
                    // Scrolling down
                    header.classList.add('hidden');
                } else {
                    // Scrolling up or at the top
                    header.classList.remove('hidden');
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }, false);

            const demoForm = document.getElementById('demoForm');
            
            if (demoForm) {
                demoForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const formData = new FormData(demoForm);

                    // Get the user's IP address
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            formData.append('ip', data.ip);

                            // Replace this URL with your Google Apps Script web app URL
                            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxcK19rUjq1HZsN2QwHtufIbGwOn28o8XVlGAltCZeQx1ZmvRKHdUFBHUb5cbS0XAb6AA/exec';

                            fetch(scriptUrl, {
                                method: 'POST',
                                mode: 'no-cors',
                                body: formData
                            })
                            .then(response => {
                                console.log('Demo request submitted successfully');
                                alert('Thank you for your interest! We will contact you soon to schedule a demo.');
                                demoForm.reset();
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('An error occurred. Please try again.');
                            });
                        })
                        .catch(error => {
                            console.error('Error getting IP:', error);
                            alert('An error occurred. Please try again.');
                        });
                });
            }
        });
    </script>
</body>
</html>
